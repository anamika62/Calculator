<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal.css">
    <script src="Call.js"></script>

</head>

<body>
    <h1> Calculate Here ;-)</h1>
    <div class="calculator-grid" id=" calculator-grid ">
        <td colspan="3"><input id='result' class='screen'></td>
        <div class="screen" id="result">
            <div data-previous-operand class="previous-rationrand"></div>
            <div data-current-operand class="current-rationrand"></div>
        </div>
        <button value="c" onclick="clearScreen()" class="clear">AC</button>
        <button value='1' onclick="display('1')" class="num">1</button>
        <button value='2' onclick="display('2')" class="num">2</button>
        <button value='3' onclick="display('3')" class="num">3</button>
        <button value='*' onclick="dispaly('*')" class="operator">*</button>
        <button value='4' onclick="display('4')" class="num">4</button>
        <button value='5' onclick="display('5')" class="num">5</button>
        <button value='6' onclick="display('6')" class="num">6</button>
        <button value='+' onclick="dispaly('+')" class="operator">+</button>
        <button value='7' onclick="display('7')" class="num">7</button>
        <button value='8' onclick="display('8')" class="num">8</button>
        <button value='9' onclick="display('9')" class="num">9</button>
        <button value='-' onclick="dispaly('-')" class="operator">-</button>
        <button value='.' onclick="dispaly('.')" class="decimal">.</button>
        <button value='0' onclick="display('0')" class="num">0</button>
        <button value='=' onclick="solve()" class="equal">=</button>
        <button value='/' onclick="dispaly('/')" class="operator">/</button>
    </div>


</body>


</html>
